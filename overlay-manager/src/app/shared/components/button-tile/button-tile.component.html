<button
  [class.selected]="selected"
  class="list-group-item overlay-list-item text-left"
>
  <div class="title">{{ title }}</div>
  <div class="subtitle">{{ subtitle }}</div>
  <div class="icons">
    <div class="favorite" *ngIf="favorite">
      <i
        *ngIf="favorite"
        aria-hidden="true"
        class="v-icon notranslate mdi mdi-heart theme--dark"
      ></i>
      <i
        *ngIf="!favorite"
        aria-hidden="true"
        class="v-icon notranslate mdi mdi-heart-outline theme--dark"
      ></i>
    </div>
    <div class="pinned" *ngIf="pinned">
      <i
        *ngIf="pinned"
        aria-hidden="true"
        class="v-icon notranslate mdi mdi-pin theme--dark"
      ></i>
      <i
        *ngIf="!pinned"
        aria-hidden="true"
        class="v-icon notranslate mdi mdi-pin-outline theme--dark"
      ></i>
    </div>
    <div class="readOnly" *ngIf="readOnly">
      <i
        *ngIf="readOnly"
        aria-hidden="true"
        class="v-icon notranslate mdi mdi-lock theme--dark"
      ></i>
      <i
        *ngIf="!readOnly"
        aria-hidden="true"
        class="v-icon notranslate mdi mdi-lock-outline theme--dark"
      ></i>
    </div>
  </div>
</button>
