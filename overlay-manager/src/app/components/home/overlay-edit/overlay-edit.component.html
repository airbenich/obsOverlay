              type="name"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              [value]="selectedOverlay?.title"
              />

            </div>
            <div class="form-group">
              <label for="exampleInputName">{{ 'Subtitle' | translate }}</label>
              <input
              type="name"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              [value]="selectedOverlay?.subtitle"
            />
            <!-- <small id="nameHelp" class="form-text text-muted">{{ 'Second line' | translate }}</small> -->
          </div>
        </div>
        <div class="panel-footer">
