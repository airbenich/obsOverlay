<h5>Overlay editieren</h5>
<div class="panel">
  <div class="panel-body">
    <div class="form-group">
      <label for="title">{{ "Titel" | translate }}</label>
      <input
        type="name"
        class="form-control"
        id="title"
        placeholder="Name der Person"
        aria-describedby="nameHelp"
        [(ngModel)]="selectedOverlay.title"
        [disabled]="selectedOverlay?.readOnly"
        (focus)="hotkeyService.lockTypingHotkeys = true"
        (blur)="hotkeyService.lockTypingHotkeys = false"
        (keyup)="formChange()"
      />
      <!-- <small id="nameHelp" class="form-text text-muted">{{ 'First line' | translate }}</small> -->
    </div>
    <div class="form-group">
      <label for="subtitle">{{ "Untertitel" | translate }}</label>
      <input
        type="name"
        class="form-control"
        id="subtitle"
        placeholder="Rolle oder Untertitel"
        aria-describedby="nameHelp"
        [(ngModel)]="selectedOverlay.subtitle"
        [disabled]="selectedOverlay?.readOnly"
        (focus)="hotkeyService.lockTypingHotkeys = true"
        (blur)="hotkeyService.lockTypingHotkeys = false"
        (keyup)="formChange()"
      />
      <!-- <small id="nameHelp" class="form-text text-muted">{{ 'Second line' | translate }}</small> -->
      <app-toggle-switch
        [(isChecked)]="selectedOverlay.favorit"
        [title]="'Favorit'"
        [description]="'in die Auswahl für diese Veranstaltung nehmen'"
        [disabled]="selectedOverlay?.readOnly"
        (isCheckedChange)="formChange()"
      ></app-toggle-switch>
      <app-toggle-switch
        [(isChecked)]="selectedOverlay.pinnedToTop"
        [title]="'Anpinnen'"
        [disabled]="selectedOverlay?.readOnly"
        (isCheckedChange)="formChange()"
      ></app-toggle-switch>
      <app-toggle-switch
        [(isChecked)]="selectedOverlay.readOnly"
        [title]="'Schreibgeschützt'"
        (isCheckedChange)="formChange()"
      ></app-toggle-switch>
    </div>
  </div>
  <div class="panel-footer">
    <div class="left">
      <button
        class="btn btn-danger"
        (click)="onClickDeleteButton()"
        *ngIf="
          !isDraft &&
          !selectedOverlay.readOnly
        "
      >
        <i
          aria-hidden="true"
          class="v-icon notranslate mdi mdi-trash-can theme--dark"
        ></i>
        {{ "Löschen" | translate }}
      </button>
      <button
        class="btn btn-warning"
        (click)="onClickCancelButton()"
        *ngIf="isDraft"
      >
        <i
          aria-hidden="true"
          class="v-icon notranslate mdi mdi-cancel theme--dark"
        ></i>
        {{ "Abbrechen" | translate }}
      </button>
    </div>

    <div class="right btn-group">
      <button
        class="btn btn-dark"
        (click)="closeOverlay()"
        *ngIf="!isDraft"
      >
        <i
          aria-hidden="true"
          class="v-icon notranslate mdi mdi-cancel theme--dark"
        ></i>
        {{ "Schließen" | translate }}
      </button>
      <button
        class="btn btn-primary"
        (click)="onClickSaveButton()"
        *ngIf="isDraft"
      >
        <i
          aria-hidden="true"
          class="v-icon notranslate mdi mdi-check theme--dark"
        ></i>
        {{ "Speichern" | translate }}
      </button>
    </div>
  </div>
</div>
