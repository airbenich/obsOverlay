<h4>asd</h4>
<div class="row">
  <div class="col-xs-3 col-sm-3">
    <h5>{{ 'Alle Overlays' | translate }}</h5>
    <div class="panel">
      <app-overlays [(selectedOverlay)]="selectedOverlay" (selectOverlay)="overlaySelected($event)"></app-overlays>
      <div class="panel-footer">
        <div class="row">
          <div class="col-xs-6 col-sm-6">
            <button class="btn btn-primary">
              <i
                aria-hidden="true"
                class="v-icon notranslate mdi mdi-plus-box-outline theme--dark"
              ></i>
              {{ 'Neues Overlay' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-4 col-sm-4">
    <div *ngIf="selectedOverlay">
      <h5>Overlay editieren</h5>
      <div class="panel">
        <div class="panel-body">
          <div class="form-group">
            <label for="exampleInputName">{{ 'Name' | translate }}</label>
            <input
              type="name"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              [value]="selectedOverlay?.title"
              />
              <small id="nameHelp" class="form-text text-muted">First line</small>
            </div>
            <div class="form-group">
              <label for="exampleInputName">{{ 'Subtitle' | translate }}</label>
              <input
              type="name"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              [value]="selectedOverlay?.subtitle"
            />
            <small id="nameHelp" class="form-text text-muted">Second line</small>
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-danger">
            <i
              aria-hidden="true"
              class="v-icon notranslate mdi mdi-trash-can theme--dark"
            ></i>
           {{ 'Löschen' | translate }}
          </button>
          <span class="float-right btn-group">
            <button class="btn btn-dark" (click)="closeOverlay()">
              <i
                aria-hidden="true"
                class="v-icon notranslate mdi mdi-cancel theme--dark"
              ></i>
              {{ 'Schließen' | translate }}
            </button>
            <button class="btn btn-primary">
              <i
                aria-hidden="true"
                class="v-icon notranslate mdi mdi-check-outline theme--dark"
              ></i>
              {{ 'Speichern' | translate }}
            </button>
          </span>
        </div>
      </div>

    </div>
  </div>
  <div class="col w-auto">
    <h5>{{ 'Vorschau' | translate }}</h5>
    <!-- <div class="btn-group">
      <button type="menu" class="btn btn-secondary">Monitor 1</button>
    </div> -->
    <div class="previews tab-content">
      <div
        id="preview0"
        class="preview tab-pane active embed-responsive embed-responsive-16by9"
      ></div>
    </div>

    <h5>{{' Live Control' | translate }}</h5>
    <div class="panel">
      <div class="panel-body">
        <button class="btn btn-primary">
          <i
            aria-hidden="true"
            class="v-icon notranslate mdi mdi-camera-timer theme--dark"
          ></i>
          {{ 'Anzeigen für 10 Sekunen' | translate }}
        </button>
        <span class="float-right btn-group">
          <button class="btn btn-success">
            <i
              aria-hidden="true"
              class="v-icon notranslate mdi mdi-play theme--dark"
            ></i>
            {{ 'Einblenden' | translate }}
          </button>
          <button class="btn btn-danger">
            <i
              aria-hidden="true"
              class="v-icon notranslate mdi mdi-stop theme--dark"
            ></i>
            {{ 'Ausblenden' | translate }}
          </button></span
        >
      </div>
    </div>
  </div>
</div>
