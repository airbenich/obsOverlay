<div class="left-column">
  <!-- <h5>{{ "Liste" | translate }}</h5> -->
  <app-overlay-list [(selectedOverlay)]="selectedOverlay" (selectOverlay)="overlaySelected($event)"></app-overlay-list>
</div>
<div class="middle-column">
  <div *ngIf="selectedOverlay">
    <app-overlay-edit [(selectedOverlay)]="selectedOverlay" (closedOverlay)="closeOverlay()"></app-overlay-edit>
  </div>
</div>
<div class="right-column" *ngIf="selectedOverlay">
  <h5>{{ "Vorschau" | translate }}</h5>
  <ng-container *ngFor="let channel of overlayServerService.channels">
  <div class="btn-group">
      <button type="menu" class="btn btn-secondary">{{ channel.title }}</button>
    </div>
  </ng-container>
  <div class="previews tab-content">
    <div id="preview0" class="preview tab-pane active embed-responsive embed-responsive-16by9"></div>
  </div>

  <h5>{{ " Live Control" | translate }}</h5>
  <div class="panel">
    <div class="panel-body">
      <span class="btn-group">
        <button class="btn btn-primary" (click)="onClickShow10Button()">
          <i aria-hidden="true" class="v-icon notranslate mdi mdi-camera-timer theme--dark"></i>
          <i aria-hidden="true" class="v-icon notranslate mdi mdi-numeric mdi-numeric-{{countdownTimer}}-box"></i>
          {{ "Anzeigen" | translate }}

        </button>
        <button class="btn btn-warning" *ngIf="isCountdownStarted && !isCountdownPaused" (click)="onClickPauseCountdownButton()">
          <i aria-hidden="true" class="v-icon notranslate mdi mdi-pause theme--dark"></i>
        </button>
        <button class="btn btn-warning" *ngIf="isCountdownStarted && isCountdownPaused" (click)="onClickResumeCountdownButton()">
          <i aria-hidden="true" class="v-icon notranslate mdi mdi-play theme--dark"></i>
        </button>
      </span>
      <span class="float-right btn-group">
        <button class="btn btn-success" (click)="onClickShowButton()" *ngIf="!isCountdownStarted">
          <i aria-hidden="true" class="v-icon notranslate mdi mdi-play theme--dark"></i>
          {{ "Einblenden" | translate }}
        </button>
        <button class="btn btn-danger" (click)="onClickHideButton()">
          <i aria-hidden="true" class="v-icon notranslate mdi mdi-stop theme--dark"></i>
          {{ "Ausblenden" | translate }}
        </button></span>
    </div>
  </div>
</div>
