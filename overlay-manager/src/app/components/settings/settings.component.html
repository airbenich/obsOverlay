<div class="left-column">
  <div class="header">
    <h5>Einstellungen</h5>
  </div>
  <div class="panel">
    <div class="panel-body">
      <div class="form-group">
        <label for="host">{{ "Hostname" | translate }}</label>
        <input
          type="name"
          class="form-control"
          id="host"
          placeholder="Hostname / IP Adresse von overlay-server"
          aria-describedby="nameHelp"
          [(ngModel)]="settingsService.settings.websocket.host"
        />
      </div>
      <div class="form-group">
        <label for="port">{{ "Port" | translate }}</label>
        <input
          type="number"
          class="form-control"
          id="port"
          placeholder="Port"
          aria-describedby="nameHelp"
          [(ngModel)]="settingsService.settings.websocket.port"
        />
      </div>
      <div class="form-group">
        <label for="authCode">{{ "AuthCode" | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="authCode"
          placeholder="AuthCode"
          aria-describedby="nameHelp"
          [(ngModel)]="settingsService.settings.websocket.authCode"
        />
      </div>
      <button class="btn btn-secondary" (click)="onUserClickResetConfig()">
        Settings zur√ºcksetzen
      </button>
      <button
        *ngIf="!settingsService.areSettingsPristine()"
        class="btn btn-warning"
        (click)="onUserClickCancelButton()"
      >
        Abbrechen
      </button>
      <button *ngIf="!settingsService.areSettingsPristine() || !settingsService.isConfigAvailable" class="btn btn-primary" (click)="onUserClickSaveButton()">
        Speichern
      </button>
      <!-- <button class="btn btn-primary">
        Verbinden
      </button>
      <button class="btn btn-primary">
        Trennen
      </button> -->
    </div>
  </div>
</div>
