<div class="left-column">
    <div class="header">
        <h5>Einstellungen</h5>
    </div>
    <div class="panel">
        <div class="panel-body">
            <div class="form-group">
                <label for="title">{{ "Hostname" | translate }}</label>
                <input type="name" class="form-control" id="title"
                    placeholder="Hostname / IP Adresse von overlay-server" aria-describedby="nameHelp"
                    [(ngModel)]="overlayServerHost" />
            </div>
            <div class="form-group">
                <label for="title">{{ "Port" | translate }}</label>
                <input type="number" class="form-control" id="title" placeholder="Port" aria-describedby="nameHelp"
                    [(ngModel)]="overlayServerPort" />
            </div>
            <div class="form-group">
                <label for="title">{{ "AuthCode" | translate }}</label>
                <input type="text" class="form-control" id="title" placeholder="AuthCode" aria-describedby="nameHelp"
                    [(ngModel)]="overlayServerAuthCode" />
            </div>
        </div>
    </div>
</div>
